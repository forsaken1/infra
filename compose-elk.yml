version: '3.8'
name: elk
services:
  elk_elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: elk_elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9201:9200"
      - "9300:9300"
    volumes:
      - elk_data:/usr/share/elasticsearch/data
    networks:
      - elk

  elk_logstash:
    image: docker.elastic.co/logstash/logstash:8.12.0
    container_name: elk_logstash
    ports:
      - "5100:5000"
    volumes:
      - ./logs.elk/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    depends_on:
      - elk_elasticsearch
    networks:
      - elk

  elk_kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: elk_kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elk_elasticsearch:9201
    depends_on:
      - elk_elasticsearch
    networks:
      - elk

volumes:
  elk_data:

networks:
  elk:
    driver: bridge
      